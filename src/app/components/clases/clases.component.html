<h5>142. ngClass - Agregando clases de estilos a nuestros elementos HTML</h5>
<div class="alert" [ngClass]="alerta" role="alert">
    <strong>hello</strong> A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta='alert-info'">
    Info
</button>

<button type="button" class="btn btn-success ml-1" (click)="alerta='alert-success'">
    Success
</button>


<h3 class="mt-2" [ngClass]="{ 'text-danger': propiedades.danger, 'text-info':!propiedades.danger}">
    Hola mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn"
    [ngClass]="{'btn-danger':propiedades.danger , 'btn-info':!propiedades.danger}">
    Cambiar
</button>

<h5 class="mt-3">143. Usando procesos asíncronos con indicadores de usuario</h5>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
    <i [ngClass]="{ 'fa-save':!loading ,'fa-refresh fa-spin':loading }" class="fa"></i>
    <span *ngIf="!loading">
        Guardar Cambios
    </span>
    <span *ngIf="loading">
        Espere por favor
    </span>
</button>
