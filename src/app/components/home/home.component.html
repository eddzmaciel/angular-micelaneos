<h5>*ngIf with else</h5>
<div *ngIf="usuario; else login">
    Bienvenido {{usuario}}
    <button type="button" class="btn btn-primary" (click)="usuario=null">Salir</button>
</div>
<ng-template #login>
    Por favor ingrese
    <button type="button" class="btn btn-primary" (click)="usuario='edson'">Ingresar</button>
</ng-template>
<br>
<br>
<hr>
<h5>*ngIf with else and then</h5>
<div *ngIf="usuario; then salir else iniciar">
</div>
<ng-template #salir>
    Bienvenido {{usuario}}
    <button type="button" class="btn btn-primary" (click)="usuario=null">Salir</button>
</ng-template>
<ng-template #iniciar>
    Por favor ingrese
    <button type="button" class="btn btn-primary" (click)="usuario='edson'">Ingresar</button>
</ng-template>
